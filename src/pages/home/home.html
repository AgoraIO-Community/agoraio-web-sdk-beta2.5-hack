<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="cache-control" content="max-age=0">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel="shortcut icon" href="assets/favicon.ico">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

  <title>AgoraWeb Challenge App</title>
</head>

<body>

  <div class="wrapper" id="page-index" >

    <div class="ag-header"></div>
    <div class="ag-main">
      <section class="login-wrapper" >
        <div class="login-header">
          <img src="../../assets/images/ag-logo.png" alt="">
          <p class="login-title">AgoraWeb Challenge App </p>
          <p class="login-subtitle">Powering Real-Time Communications</p>
        </div>
        <div class="login-header">
        <p class="login-title"> <button class="ag-rounded button is-info" id="loginshow" >Login </button>  <button id="signupshow" class="ag-rounded button is-info" >Signup </button> </p>
      </div>
        <div class="login-footer">
            <div id="login-form" >
                <input id="login-email" class="ag-rounded input" type="text" placeholder="Email">
                <input id="login-password" class="ag-rounded input" type="password" placeholder="Password">
                <button id="login" class="ag-rounded button is-info" >Login</button>

            </div>
            <div id="signup-form" style="display:none">
                <input id="signup-name" class="ag-rounded input" type="text" placeholder="Name">

                <input id="signup-email" class="ag-rounded input" type="text" placeholder="Email">
                <input id="signup-password" class="ag-rounded input" type="password" placeholder="Password">
                <button id="signup" class="ag-rounded button is-info" >Signup</button>

            </div>
        </div>
        
       
  </div>
  <!-- inject -->
</body>

</html>
